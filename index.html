<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RamaDoss Mavan</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f8fbff;
      --card: #ffffff;
      --accent: #00c6ff;
      --accent-2: #6a00ff;
      --muted: #6b6b78;
      --glass-border: rgba(255,255,255,0.6);
      --shadow: 0 8px 24px rgba(12,24,60,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter","Baloo 2",Arial,sans-serif;
      background:linear-gradient(180deg,#e8f7ff 0%, var(--bg) 60%);
      color:#1b1b1f;
    }
    .hero{
      text-align:center;
      padding:36px 18px 20px;
      background:linear-gradient(90deg,var(--accent) 0%, var(--accent-2) 100%);
      color:white;
      border-bottom-left-radius:32px;
      border-bottom-right-radius:32px;
      box-shadow:var(--shadow);
    }
    .logo{font-weight:700}
    .title{margin:6px 0 0;font-family:"Baloo 2";font-size:26px}
    .tagline{margin:8px 0 18px;opacity:0.95}
    .container{max-width:1100px;margin:26px auto;padding:0 18px}
    .gallery-wrap{margin-top:18px}
    .section-title{font-size:18px;margin:0 0 12px;color:#18202d}
    .gallery{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:12px;
    }
    .gallery img{
      width:100%;height:110px;object-fit:cover;border-radius:10px;
      border:4px solid var(--glass-border);
      box-shadow:0 6px 20px rgba(20,30,60,0.08);
      cursor:pointer;
      transition:transform .18s ease;
    }
    .gallery img:hover{transform:scale(1.05)}
    .footer{text-align:center;padding:18px 0;color:var(--muted)}
    @media (max-width:480px){
      .title{font-size:20px}
      .gallery img{height:92px}
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="logo">Rama Doss Payaluga</div>
    <h1 class="title">Rama Doss Mavan</h1>
    <p class="tagline">Enjoy the ‚Äúmost wanted‚Äù images ‚Äî no permissions required üòâ</p>
  </header>

  <main class="container">
    <section class="gallery-wrap">
      <h2 class="section-title">Selva Doss</h2>
      <div class="gallery">
        <img src="img1.jpg" alt="img1">
        <img src="img2.jpg" alt="img2">
        <img src="img3.jpg" alt="img3">
        <img src="img4.jpg" alt="img4">
        <img src="img5.jpg" alt="img5">
        <img src="img6.jpg" alt="img6">
        <img src="img7.jpg" alt="img7">
        <img src="img8.jpg" alt="img8">
        <img src="img9.jpg" alt="img9">
        <img src="img10.jpg" alt="img10">
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>All the Images are Not Lead to Copyrights ¬©</small>
  </footer>
</body>
</html>
